<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency converter</h1>
            <form>
                <div class="amount">
                  <p>Enter Amount</p>
                  <input placeholder="eg.100">
                </div>
               <div class="dropdown">
                 <div class="from">
                     <p>FROM</p>
                     <div class="select-container">
                         <img src="https://flagsapi.com/US/flat/64.png">
                          <select name="from">
                             <option id="USD">USD</option>
                             <option id="INR">INR</option>
                             <option id="EUR">EUR</option>
                             <option id="AUD">AUD</option>
                          </select>
                     </div>
                 </div>
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                 <div class="to">
                        <P>TO</P>
                        <div class="select-container">
                          <img src="https://flagsapi.com/IN/flat/64.png">
                          <select name="to">
                             <option id="INR">INR</option>
                             <option id="USD">USD</option>
                             <option id="EUR">EUR</option>
                             <option id="AUD">AUD</option>
                           </select>
                        </div>   
                 </div>
               </div>  
                <div class="msg">1USD=84INR</div>
                <button>Get The Exchange</button>
            </form>
    </div>
    <script src="code.js"></script>
    <script src="currency.js"></script>
</body>
</html>
